parameters:
  model_path: "%kernel.project_dir%/models-ml" # Caminho onde seus arquivos de modelo estão armazenados

services:
  _defaults:
    autowire: true
    autoconfigure: true

  App\:
    resource: "../src/"
    exclude:
      - "../src/DependencyInjection/"
      - "../src/Entity/"
      - "../src/Kernel.php"

  # Configure automaticamente os serviços que precisam do model_path
  App\Service\:
    resource: "../src/Service"
    arguments:
      $modelPath: "%model_path%"

  App\Controller\Connection\DatabaseConnectionController:
    tags: ["controller.service_arguments"]
